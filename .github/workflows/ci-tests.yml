name: Tests (no skipped)

on:
  push:
    branches:
      - '**'
  pull_request:

permissions:
  contents: read

jobs:
  tests-no-skips:
    runs-on: ubuntu-latest
    env:
      MPLBACKEND: Agg
      PYTHONUNBUFFERED: "1"
      PLUME_CI_PERF_SCALE: "1.15"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install package with test + benchmark extras (and dev tools)
        run: python -m pip install -e "src/backend[dev,test,benchmark]"

      - name: Run pytest and assert no tests are skipped
        run: |
          set -euo pipefail
          pytest -q -ra | tee pytest_output.txt
          if grep -q "SKIPPED" pytest_output.txt; then
            echo "Found skipped tests in summary; failing build." >&2
            exit 1
          fi
          echo "No skipped tests detected."
