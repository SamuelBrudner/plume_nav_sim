name: Tests (no skipped)

on:
  push:
    branches:
      - '**'
  pull_request:

permissions:
  contents: read

jobs:
  tests-no-skips:
    runs-on: ubuntu-latest
    env:
      MPLBACKEND: Agg
      PYTHONUNBUFFERED: "1"
      PLUME_CI_PERF_SCALE: "1.15"
      QT_QPA_PLATFORM: "offscreen"
      PYTHONPATH: src
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install package with gui/docs/media/notebooks + data/test/benchmark extras
        run: python -m pip install -e "src/backend[gui,docs,media,notebooks,data,dev,test,benchmark]"

      - name: Install additional optional deps for zero-skips run
        run: python -m pip install "dask[array]" pyyaml

      - name: Run pytest and assert no tests are skipped
        run: |
          set -euo pipefail
          pytest -q -ra -m "not performance" | tee pytest_output.txt

          if grep -q "SKIPPED" pytest_output.txt; then
            echo "Unexpected skipped tests detected:" >&2
            grep "SKIPPED" pytest_output.txt >&2
            exit 1
          fi
          echo "No skipped tests detected."

  data-capture-validation:
    runs-on: ubuntu-latest
    name: Data Capture + Pandera Validation
    env:
      MPLBACKEND: Agg
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install package with [data] extra for Pandera/PyArrow
        run: python -m pip install -e "src/backend[data,test]"

      - name: Run CI guard test for data capture pipeline
        run: |
          set -euo pipefail
          pytest -q src/backend/tests/data_capture/test_ci_guard.py -vv --tb=short

  capture-ingest:
    runs-on: ubuntu-latest
    name: Ingest Capture Stage + DVC Smoke
    env:
      MPLBACKEND: Agg
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install package with [data] extras and dvc
        run: |
          python -m pip install -e "src/backend[data,test]"
          python -m pip install dvc

      - name: Run targeted ingest_capture tests
        run: |
          set -euo pipefail
          pytest -q src/backend/tests/data_capture/test_ingest_capture.py -vv --tb=short

      - name: Create tiny capture run (for DVC smoke)
        id: make_run
        env:
          PYTHONPATH: src/backend
        run: |
          set -euo pipefail
          python - <<'PY'
          from pathlib import Path
          import os
          from plume_nav_sim.cli import capture

          out_root = Path(os.environ.get('RUNNER_TEMP', '.')) / 'ingest_demo' / 'results'
          argv = [
              '--output', str(out_root),
              '--experiment', 'ci_ingest',
              '--episodes', '1',
              '--grid', '8x8',
              '--seed', '123',
              '--max-steps', '10',
              '--parquet',
          ]
          rc = int(capture.main(argv))
          if rc != 0:
              raise SystemExit(rc)
          exp_dir = out_root / 'ci_ingest'
          run_dirs = sorted(
              [p for p in exp_dir.iterdir() if p.is_dir() and p.name.startswith('run-')]
          )
          run_dir = run_dirs[-1]
          github_output = os.environ.get('GITHUB_OUTPUT')
          if github_output:
              with open(github_output, 'a', encoding='utf-8') as f:
                  print(f"run_dir={run_dir}", file=f)
          PY

      - name: "DVC smoke: reproduce capture_ingest stage"
        env:
          RUN_DIR: ${{ steps.make_run.outputs.run_dir }}
        run: |
          set -euo pipefail
          echo "Using RUN_DIR=$RUN_DIR"
          export OUT_DIR="$(pwd)/.ci-captures"
          cp params.yaml params.yaml.bak
          python - <<PY
          from pathlib import Path
          import os
          run_dir = os.environ['RUN_DIR']
          out_dir = os.environ.get('OUT_DIR', '.ci-captures')
          # Write a minimal params.yaml that includes both ingest_capture and
          # video_ingest so dvc.yaml stages can resolve their params.
          Path('params.yaml').write_text(
              f"""ingest_capture:\n  run_dir: {run_dir}\n  out_dir: {out_dir}\n\n"""
              """video_ingest:\n"""
              """  input: demo.gif\n"""
              """  output: data/plumes/demo.zarr\n"""
              """  fps: 10.0\n"""
              """  pixel_to_grid: \"1.0 1.0\"\n"""
              """  origin: \"0.0 0.0\"\n"""
          )
          print(Path('params.yaml').read_text())
          PY
          dvc init --no-scm
          dvc repro -f capture_ingest
          test -d "$OUT_DIR" || (echo "OUT_DIR missing: $OUT_DIR" >&2; exit 1)
          # Restore original params.yaml
          mv params.yaml.bak params.yaml

  hydra-smoke:
    runs-on: ubuntu-latest
    name: "Hydra Smoke: data_capture/config resolution"
    env:
      MPLBACKEND: Agg
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install package with [data] extras
        run: python -m pip install -e "src/backend[data,test]"

      - name: "Hydra smoke run: minimal capture via --config-name"
        id: hydra_smoke
        run: |
          set -euo pipefail
          RUN_TMP="${{ runner.temp }}"
          OUT_DIR="$RUN_TMP/pns-hydra-out"
          # Run a tiny capture using Hydra config name and CLI overrides
          python -m plume_nav_sim.cli.capture \
            --output "$OUT_DIR" \
            --experiment hydra-smoke \
            --seed 1 \
            --config-name data_capture/config \
            episodes=1 env.grid_size=[8,8]

          EXP_DIR="$OUT_DIR/hydra-smoke"
          test -d "$EXP_DIR" || (echo "Experiment directory missing: $EXP_DIR" >&2; exit 1)
          # Find latest run directory and assert run.json exists
          RUN_DIR=$(ls -1dt "$EXP_DIR"/run-* | head -n1)
          test -n "$RUN_DIR" || (echo "No run-* directory found under $EXP_DIR" >&2; exit 1)
          test -f "$RUN_DIR/run.json" || (echo "Missing run.json in $RUN_DIR" >&2; exit 1)
          echo "run_dir=$RUN_DIR" >> "$GITHUB_OUTPUT"

  plug-and-play-demo-smoke:
    runs-on: ubuntu-latest
    name: "Plug-and-play demo smoke"
    env:
      MPLBACKEND: Agg
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install plume-nav-sim backend (editable)
        run: python -m pip install -e "src/backend"

      - name: Install plug-and-play demo (editable)
        run: python -m pip install -e "plug-and-play-demo"

      - name: "Quickstart smoke: run plug-and-play main.py"
        run: |
          set -euo pipefail
          # Static plume, small grid, no capture flags
          python plug-and-play-demo/main.py \
            --grid 8x8 \
            --max-steps 10 \
            --plume static

      - name: "Headless check: debugger plugin entry point"
        run: |
          set -euo pipefail
          python - << 'PY'
          from importlib.metadata import entry_points

          eps = entry_points(group="plume_nav_sim.debugger_plugins")
          names = {ep.name for ep in eps}
          if "plug_and_play_demo" not in names:
              raise SystemExit("plug_and_play_demo debugger plugin entry point not found")

          print("Discovered debugger plugins:", sorted(names))
          PY

  debugger-tests:
    runs-on: ubuntu-latest
    name: "Debugger tests (headless)"
    env:
      MPLBACKEND: Agg
      PYTHONUNBUFFERED: "1"
      QT_QPA_PLATFORM: "offscreen"
      PYTHONPATH: src
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install backend + GUI deps
        run: python -m pip install -e "src/backend[gui,test]"

      - name: Run debugger pytest suite (headless)
        run: |
          set -euo pipefail
          pytest -q tests/debugger -vv --tb=short

  gui-docs-media-tests:
    runs-on: ubuntu-latest
    name: "GUI + Docs + Media tests"
    env:
      MPLBACKEND: Agg
      PYTHONUNBUFFERED: "1"
      QT_QPA_PLATFORM: "offscreen"
      PYTHONPATH: src
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install package with GUI/docs/media extras
        run: |
          python -m pip install -e "src/backend[gui,docs,media,notebooks,test]"

      - name: Run GUI, docs, and media-focused tests
        run: |
          set -euo pipefail
          pytest -q \
            tests/debugger/test_gui_e2e.py \
            tests/debugger/test_driver_prefers_provider_action_names.py \
            src/backend/tests/docs/test_notebooks_smoke.py \
            tests/test_plug_and_play_capture_docs.py \
            src/backend/tests/storage/test_zarr_policies.py \
            src/backend/tests/plume_nav_sim/video/test_schema_validate.py \
            src/backend/tests/plume_nav_sim/video/test_zarr_fixture_io.py \
            src/backend/tests/plume_nav_sim/media/test_manifest.py \
            src/backend/tests/plume_nav_sim/io/test_zarr_policy.py \
            src/backend/tests/plume_nav_sim/plume/test_movie_sidecar_integration.py \
            src/backend/tests/video/test_video_plume_smoke.py \
            -vv --tb=short
