name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target"
        required: true
        default: "testpypi"
        type: choice
        options:
          - testpypi
          - pypi

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write

env:
  PYTHONUNBUFFERED: "1"

jobs:
  # ------------------------------------------------------------------
  # Build sdist + wheel
  # ------------------------------------------------------------------
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: src/backend

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build tools
        run: python -m pip install --upgrade pip build twine

      - name: Build sdist and wheel
        run: python -m build

      - name: Verify distributions
        run: python -m twine check dist/*

      - name: Smoke-test wheel install
        run: |
          python -m venv /tmp/test-env
          /tmp/test-env/bin/pip install dist/*.whl
          /tmp/test-env/bin/python -c "
          import plume_nav_sim
          from plume_nav_sim.registration import register_env, ENV_ID
          register_env()
          print(f'plume-nav-sim installed OK, env={ENV_ID}')
          "

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: src/backend/dist/

  # ------------------------------------------------------------------
  # Run tests before publishing
  # ------------------------------------------------------------------
  test:
    name: Test before publish
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: src/backend
    env:
      MPLBACKEND: Agg

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install package with test deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[test]"

      - name: Run tests
        run: python -m pytest --tb=short -q

  # ------------------------------------------------------------------
  # Publish to TestPyPI (manual dispatch or tag)
  # ------------------------------------------------------------------
  publish-testpypi:
    name: Publish to TestPyPI
    needs: [build, test]
    if: >-
      (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'testpypi')
      || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: testpypi
      url: https://test.pypi.org/project/plume-nav-sim/

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  # ------------------------------------------------------------------
  # Publish to production PyPI (tag push only, or manual)
  # ------------------------------------------------------------------
  publish-pypi:
    name: Publish to PyPI
    needs: [build, test, publish-testpypi]
    if: >-
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
      || (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pypi')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: pypi
      url: https://pypi.org/project/plume-nav-sim/

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # ------------------------------------------------------------------
  # Create GitHub Release with assets
  # ------------------------------------------------------------------
  github-release:
    name: GitHub Release
    needs: [build, test, publish-pypi]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          gh release create "$VERSION" dist/* \
            --title "plume-nav-sim ${VERSION}" \
            --generate-notes
