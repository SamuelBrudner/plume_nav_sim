[pytest]
markers =
    performance: performance tests
    slow: slow tests
    unit: unit tests
    invariants: semantic invariants of environment contracts
    inheritance: class inheritance behavior
    integration: integration tests
    api_compliance: Gym API compliance checks
    error_handling: error handling scenarios
    resource_management: resource usage and cleanup
    platform: platform-specific behavior
    headless: headless rendering scenarios
    visual: visual inspection tests
    scenarios: scenario-based tests
    edge_case: edge case tests
    boundary: boundary condition validations
    timeout: execution time sensitive tests
    mathematical: numerical precision validations
    rendering: rendering pipeline scenarios
    memory_stress: memory pressure scenarios
    concurrency: concurrent execution scenarios
    lifecycle: environment lifecycle scenarios
    performance_stress: performance degradation scenarios
    validation: validation subsystem scenarios
    reproducibility: deterministic behavior and repeatability scenarios
    memory: memory usage validation scenarios
    scalability: scalability and throughput analysis
    regression: regression benchmarking scenarios
    concurrent: concurrent execution stress tests
filterwarnings =
    ignore:Gymnasium registry may not be fully compatible.*:UserWarning
