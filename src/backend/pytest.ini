[pytest]
minversion = 8.0
testpaths = tests
addopts = -ra
markers =
    unit: unit tests for individual components
    integration: integration tests spanning multiple components
    edge_case: extreme or boundary-condition scenarios
    performance: performance and benchmarking tests
    regression: regression tests to guard against known failures
    slow: slow-running tests
    fast: fast-running tests
    timeout: tests with explicit timeout requirements
    visual: rendering or visualization tests
    rendering: rendering-specific checks
    headless: headless rendering scenarios
    platform: platform-dependent behavior tests
    resource_management: resource allocation & cleanup tests
    error_handling: error handling validation tests
    inheritance: inheritance hierarchy tests
    scenarios: scenario-driven integration tests
    concurrency: concurrency and threading checks
    lifecycle: lifecycle management tests
    security: security and threat modeling checks
    memory: memory usage tests
    memory_stress: memory stress scenarios
    cascade: cascade-specific test category
    recovery: recovery and restart behavior tests
    validation: validation-layer tests
    performance_stress: stress testing for performance
    scalability: scalability and throughput tests
    boundary: boundary condition checks
    mathematical: mathematical correctness checks
    error_case: legacy alias (kept for backward compatibility)
    concurrent: concurrent execution checks
